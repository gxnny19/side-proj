spring.application.name=side-proj
api.camco.serviceKey=97e075277dfb1a8d5cd9ef874cf60f8bd14313a20c9ff4fed38773584bb059cb

server.port=8081

# H2 데이터베이스 설정
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true

# MyBatis 설정
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.jgg.side_proj.entity
mybatis.configuration.map-underscore-to-camel-case=true

# 디버그 모드
logging.level.org.springframework=DEBUG
logging.level.com.jgg.side_proj=DEBUG
debug=true